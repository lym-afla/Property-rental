<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google advanced search</title>

        <link rel="stylesheet" href="styles.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row top-line">
                <div class="col"></div>
                <div class="col-md-auto justify-content-md-right">
                    <a class="links" href="index.html">Search</a>
                </div>
            </div>
            <hr>
            <div class="row text-top">
                <form action="https://google.com/search">
                    <div>
                        <span id="adv-header">Find pages withâ€¦</span>
                        <div class="adv-search-line row">
                            <div class="col-3">
                                all these words:
                            </div>
                            <div class="col-5">
                                <input class="border adv-search" type="text" name="as_q">
                            </div>
                        </div>
                        <div class="row adv-search-line">
                            <div class="col-3">
                                this exact word or phrase:
                            </div>
                            <div class="col-5">
                                <input class="border adv-search" type="text" name="as_epq">
                            </div>
                        </div>
                        <div class="row adv-search-line">
                            <div class="col-3">
                                any of these words:
                            </div>
                            <div class="col-5">
                                <input class="border adv-search" type="text" name="as_oq">
                            </div>
                        </div>
                        <div class="row adv-search-line">
                            <div class="col-3">
                                none of these words:
                            </div>
                            <div class="col-5">
                                <input class="border adv-search" type="text" name="as_eq">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 text-end">
                            <input class="btn btn-primary" type="submit" value="Advanced Search">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
