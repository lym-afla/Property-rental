{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock title %}

{% block body %}
    
    <h1>Search results</h1>

    {% for line in search %}
        <div class="results">
            <div class="ind"><a class="link" href="{% url 'entry' line %}">{{ line }}</a><br />
            </div>
        </div>
    {% empty %}
        No results found
    {% endfor %}

{% endblock body %}
