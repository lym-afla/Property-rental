
{% comment %} <div id="paymentScheduleLoader" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div> {% endcomment %}

<table class="table table-bordered table-striped m-0" id="paymentScheduleTable">
    <thead>
        <tr>
            <th></th>
            {% for month in months %}
                <th class="text-center">{{ month }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for category, statuses in rows.items %}
            <tr>
                <th scope="row" class="row-name">{{ category }}</th>
                {% for status in statuses %}
                    <td class="text-center {% if status == 'red' %}red-circle{% else %}green-circle{% endif %}"></td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
