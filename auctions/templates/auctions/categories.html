{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <ul>
      {% for category in categories %}
        <li>
          <a href="{% url 'index' %}?link={{ category.category_name }}">{{ category.category_name }}</a>
        </li>
      {% endfor %}
      <li>
        <a href="{% url 'index' %}?link=No-category">No category</a>
      </li>
    </ul>
      
{% endblock %}
